<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="container">
    <h1>Advice #<span id="advice-number"></span></h1>
    <p class="quote">"<span id="advice-text"></span>"</p>
      <picture>
        <source 
           media="(min-width: 1024px)"
           srcset="./images/pattern-divider-desktop.svg">
        <img src="./images/pattern-divider-mobile.svg" 
        alt="">
      </picture>
      <button id="generate-advice-btn"><img src="./images/icon-dice.svg" alt="Generate advice dice"></button> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Macaulay Eden</a>.
  </div>
</body>
<script src="index.js"></script>
</html>
